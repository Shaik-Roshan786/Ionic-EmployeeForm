<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  
<ion-button expand="block" (click)="getemployee()">Get Details</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let regForm of employees">
        <ion-card>
          <ion-card-content>
            <p>First Name : {{ regForm.Firstname }}</p>
            <p>Last Name : {{ regForm.Lastname }}</p>
            <p>Company &nbsp; : {{ regForm.Company }}</p>
            <p>Mobile No : {{ regForm.mobile }}</p>
            <p>Email Id &nbsp; &nbsp; &nbsp;: {{ regForm.Email }}</p>
            <p>Location &nbsp; &nbsp;: {{ regForm.Location }}</p>
          </ion-card-content>
        
            <ion-button color="danger" class="deletebutton" (click)="remove(regForm.Firstname)">Delete</ion-button>
            <ion-button color="primary" class="updatebutton" (click)="update(regForm)">Edit</ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">get</ion-title>
    </ion-toolbar>
  </ion-header>
<!-- </ion-content> -->
